<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Student Registration</h1>
    <form name="RegForm" onsubmit="return validateForm()">
        <p>
            <label for="Student Name">Name:</label>
            <input type="text" id="name" name="Name" 
                placeholder=" " />
            <span id="name-error" class="error-message"></span>
        </p>
        <p>
            <label for="E-mail">E-mail Address:</label>
            <input type="text" id="email" name="E-mail" 
                placeholder=" " />
            <span id="email-error" class="error-message"></span>
        </p>
        <p>
            <label for="Age">Age:</label>
            <input type="text" id="age" name="Age" 
                placeholder=" " />
            <span id="age-error" class="error-message"></span>
        </p>
        <p>
            <label for="class">class:</label>
            <input type="text" id="class" name="class" />
            <span id="class-error" class="error-message"></span>
        </p>
        <p>
            <label for="Address">Address:</label>
            <input type="text" id="address" name="Address" 
                placeholder=" " />
            <span id="Address-error" class="error-message"></span>
        </p>
        <p>
            <label for="Phone Number">Phone Number:</label>
            <input type="text" id="phone Number" name="Name" 
                placeholder=" " />
            <span id="phone Number" class="error-message"></span>
            <input type="submit" value="Register Student" name="Submit" />
        </p>    
    </form>
    <script src="script.js"></script>
</body>
</html
